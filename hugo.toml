baseURL = 'https://blog.vocaliza.app/'
languageCode = 'pt-br'
title = 'Blog da Vocaliza - IA de Voz e Automação de Atendimento'
theme = 'PaperMod'
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = false

# Google Analytics 4
# IMPORTANTE: Substitua pelo seu Measurement ID real (formato: G-XXXXXXXXXX)
# Veja o arquivo CONFIGURACAO_ANALYTICS.md para instruções detalhadas
googleAnalytics = "G-PQKG95ZKF1"

# Paginação
[pagination]
  pagerSize = 10

# Sitemap otimizado para SEO
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.7

# Parâmetros principais
[params]
  env = "production"
  title = "Blog da Vocaliza"
  description = "Blog oficial da Vocaliza: tudo sobre IA de voz, automação de atendimento, inteligência artificial conversacional e transformação digital no relacionamento com clientes."
  keywords = ["Vocaliza", "IA de voz", "inteligência artificial", "automação de atendimento", "chatbot de voz", "call center AI", "reconhecimento de fala", "NLP", "customer service", "atendimento automatizado", "assistente virtual por voz"]
  author = "Equipe Vocaliza"
  images = ["/logo-vocaliza-oficial.jpg"]
  DateFormat = "02 de January de 2006"
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowShareButtons = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  defaultTheme = "auto"
  disableThemeToggle = false
  comments = false
  showtoc = true
  tocopen = false
  themeColor = "#4285f4"
  
  # Newsletter
  [params.newsletter]
    enabled = true
    provider = "email"
    action = "mailto:suporte@vocaliza.app?subject=Quero%20receber%20novidades%20do%20blog"
  
  # SEO e Analytics
  [params.analytics]
    [params.analytics.google]
      # Google Search Console verification tag
      # Obtenha em: https://search.google.com/search-console/
      # Cole apenas o código, sem a tag completa (ex.: abc123xyz)
      SiteVerificationTag = ""  # Cole aqui o código de verificação do Google
    [params.analytics.bing]
      # Bing Webmaster Tools verification tag
      # Obtenha em: https://www.bing.com/webmasters/
      SiteVerificationTag = ""  # Cole aqui o código de verificação do Bing
    [params.analytics.yandex]
      # Yandex Webmaster verification tag (opcional)
      # Obtenha em: https://webmaster.yandex.com/
      SiteVerificationTag = ""  # Cole aqui o código de verificação do Yandex
    [params.analytics.hotjar]
      # Hotjar Site ID para análise de comportamento (heatmaps, recordings, feedback)
      # Obtenha em: https://insights.hotjar.com/sites
      # Cole apenas o número do Site ID (ex.: 1234567)
      siteId = "6566257"  # Hotjar configurado!

  # Social/Share Icons
  [[params.socialIcons]]
    name = "website"
    url = "https://vocaliza.app"

  # Configurações de assets
  [params.assets]
    favicon = "/favicon.ico"
    favicon16x16 = "/favicon-16x16.png"
    favicon32x32 = "/favicon-32x32.png"
    apple_touch_icon = "/apple-touch-icon.png"
    safari_pinned_tab = "/safari-pinned-tab.svg"
    disableFingerprinting = false

  # Cover image
  [params.cover]
    linkFullImages = true
    responsiveImages = true

# Menu de navegação
[menu]
  [[menu.main]]
  name = "Início"
  url = "/"
  weight = 1

  [[menu.main]]
  name = "Blog"
  url = "/posts/"
  weight = 2

  [[menu.main]]
  name = "Sobre"
  url = "/sobre/"
  weight = 3

  [[menu.main]]
  name = "Contato"
  url = "/contato/"
  weight = 4

  [[menu.main]]
  name = "Plataforma"
  url = "https://vocaliza.app"
  weight = 5

# Outputs para SEO
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

# Markup e rendering
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = false
    noClasses = false
    style = 'monokai'
    tabWidth = 2

# Taxonomies para SEO
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Privacy e GDPR
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
  [privacy.instagram]
    disable = false
  [privacy.x]
    enableDNT = true
  [privacy.vimeo]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

# Minify para performance
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false
