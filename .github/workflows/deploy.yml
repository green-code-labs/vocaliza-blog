name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# One concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

        - name: Checkout submodules
          run: |
            git submodule update --init --recursive --depth 1

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Show Hugo version
        run: hugo version

      - name: Debug - Check theme files
        run: |
          echo "=== Checking submodules ==="
          git submodule status
          echo "=== Checking theme directory ==="
          ls -la themes/
          echo "=== Checking PaperMod assets ==="
          ls -la themes/PaperMod/assets/ || echo "PaperMod assets not found"
          echo "=== Checking PaperMod layouts ==="
          ls -la themes/PaperMod/layouts/partials/ || echo "PaperMod layouts not found"

      - name: Build site (debug)
        env:
          HUGO_ENV: production
        run: |
          echo "Working directory: $(pwd)"
          ls -la
          hugo --gc --minify --logLevel debug

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
