{{- /* Ilustração SVG animada de IA de Voz */ -}}
<div class="hero-illustration">
  <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" style="max-width: 350px; height: auto;">
    <!-- Círculo de fundo pulsante -->
    <circle cx="200" cy="200" r="150" fill="url(#gradient1)" opacity="0.1">
      <animate attributeName="r" values="150;160;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Microfone central -->
    <g id="microphone">
      <ellipse cx="200" cy="180" rx="35" ry="50" fill="url(#gradient2)"/>
      <rect x="185" y="230" width="30" height="40" fill="url(#gradient2)" rx="3"/>
      <rect x="170" y="270" width="60" height="8" fill="#1967d2" rx="4"/>
      
      <!-- Ondas sonoras animadas -->
      <g id="sound-waves">
        <path d="M 140 180 Q 135 180 135 180" stroke="#4285f4" stroke-width="3" fill="none" stroke-linecap="round" opacity="0">
          <animate attributeName="d" values="M 140 180 Q 135 180 135 180;M 140 160 Q 120 180 140 200;M 140 180 Q 135 180 135 180" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M 260 180 Q 265 180 265 180" stroke="#4285f4" stroke-width="3" fill="none" stroke-linecap="round" opacity="0">
          <animate attributeName="d" values="M 260 180 Q 265 180 265 180;M 260 160 Q 280 180 260 200;M 260 180 Q 265 180 265 180" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
        </path>
        
        <path d="M 120 180 Q 115 180 115 180" stroke="#669df6" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0">
          <animate attributeName="d" values="M 120 180 Q 115 180 115 180;M 120 150 Q 100 180 120 210;M 120 180 Q 115 180 115 180" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
          <animate attributeName="opacity" values="0;0.6;0" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
        </path>
        <path d="M 280 180 Q 285 180 285 180" stroke="#669df6" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0">
          <animate attributeName="d" values="M 280 180 Q 285 180 285 180;M 280 150 Q 300 180 280 210;M 280 180 Q 285 180 285 180" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
          <animate attributeName="opacity" values="0;0.6;0" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
        </path>
      </g>
    </g>
    
    <!-- Partículas flutuantes -->
    <circle cx="280" cy="120" r="4" fill="#4285f4" opacity="0.6">
      <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="140" r="3" fill="#669df6" opacity="0.5">
      <animate attributeName="cy" values="140;125;140" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="240" r="3.5" fill="#1967d2" opacity="0.5">
      <animate attributeName="cy" values="240;225;240" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Gradientes -->
    <defs>
      <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1967d2;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#669df6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
      </linearGradient>
    </defs>
  </svg>
</div>

<style>
.hero-illustration {
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
}
</style>
